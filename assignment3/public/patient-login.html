<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check My Wait Time</title>
    <style>
        body {
            background: #eef3f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0c57c7;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        .message.ok {
            color: green;
        }
        .message.err {
            color: red;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Check My Wait Time</h2>

    <input id="name" type="text" placeholder="Name" required>
    <input id="code" type="text" placeholder="Your Code" required>

    <button onclick="checkStatus()">View Status</button>

    <div id="msg" class="message"></div>

    <p><a href="index.html">Back to Home</a></p>
</div>

<script>
async function checkStatus() {
    const name = document.getElementById("name").value.trim();
    const code = document.getElementById("code").value.trim();

    const msgEl = document.getElementById("msg");
    msgEl.textContent = "";
    msgEl.className = "message";

    if (!name || !code) {
        msgEl.textContent = "Please enter both name and code.";
        msgEl.classList.add("err");
        return;
    }

    try {
        const res = await fetch(`/api/patients/status?name=${encodeURIComponent(name)}&code=${encodeURIComponent(code)}`);
        const data = await res.json();

        if (!data.success) {
            msgEl.textContent = data.message || "Could not find your record.";
            msgEl.classList.add("err");
            return;
        }

        if (data.treated) {
            msgEl.innerHTML = `Hi <strong>${data.name}</strong>, you have already been treated.`;
            msgEl.classList.add("ok");
        } else {
            msgEl.innerHTML =
                `Hi <strong>${data.name}</strong>, you are <strong>#${data.position}</strong> in line.<br>` +
                `Estimated wait time: <strong>${data.estimatedWait} minute(s)</strong>.<br>` +
                `Priority: <strong>${data.priority}</strong>`;
            msgEl.classList.add("ok");
        }
    } catch (err) {
        console.error(err);
        msgEl.textContent = "Server error. Please try again.";
        msgEl.classList.add("err");
    }
}
</script>

</body>
</html>
